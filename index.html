<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link rel="shortcut icon" href="images/phone icon.webp" type="image/x-icon">

    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-2xl font-bold">Phone Hunting</h2>
    </header>
    <main class="container mx-auto mt-5">
        <section>
            <input id="search-field" type="text" placeholder="Search Here...."
                class="input input-bordered  bg-gray-100 max-w-xs " />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loading -->
            <div id="spinner-loading" class="text-center my-10 hidden">
                <span class="loading loading-spinner text-accent"></span>

            </div>

            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
            <!-- show all btn -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>


        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
